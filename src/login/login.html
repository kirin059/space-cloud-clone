<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="../../basic.css" rel="stylesheet" />
    <link href="./login.css" rel="stylesheet" />
    <script src="../../basic.js" defer></script>
    <title>스페이스클라우드</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>
                <a class="logo">
                    <span>SpaceCloud</span>
                </a>
            </h1>
            <div class="search_wrap">
                <div class="search">
                    <input type="text" placeholder="지역 또는 공간유형을 검색해보세요!" />
                    <a class="nav_search">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>

            <div class="nav_link_wrap">
                <a class="nav_link" href="http://partner.spacecloud.kr" target="blank">공간 등록 하기</a>
                <a class="nav_link" href="/">기획전</a>
            </div>
            <a class="nav_menu">
                <i class="fas fa-bars"></i>
            </a>
        </div>

        <!--drop down-->
        <div class="scroll_wrap">
            <div class="profile">
                <span class="profile_img"></span>
                <span><a href="./src/login/login.css">로그인이 필요합니다.</a></span>
                <i class="fas fa-arrow-right"></i>
            </div>
            <div class="menu_top">
                <ul>
                    <li>
                        <i class="fas fa-clipboard-list"></i>
                        <span>예약리스트</span>
                    </li>
                    <li>
                        <i class="fas fa-edit"></i>
                        <span>이용후기><br>Q&A관리</span>
                    </li>
                    <li>
                        <i class="fab fa-gratipay"></i>
                        <span>찜한 공간</span>
                    </li>
                </ul>
                <span class="credit">이 달의 기획전</span>
            </div>
            <div class="menu-bottom">
                <ul>
                    <li>스페이스클라우드 홈
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <li>공지사항
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <li>도움말
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <li>1:1문의
                        <i class="fas fa-chevron-right"></i>
                    </li>
                    <li>서비스 정보
                        <i class="fas fa-chevron-down"></i>
                    </li>
                </ul>
                <div class="center_move">호스트센터로 이동
                    <i class="far fa-arrow-alt-circle-right"></i>
                </div>
            </div>
        </div>


        <div class="main">
            <h2>로그인</h2>
            <section class="main_wrap">
                <div class="login_container">
                    <div class="login_btn">
                        <div class="naver">
                            <img src="img/naver_logo.png" alt="naver logo" />
                            네이버로 로그인
                        </div>
                        <div class="kakao">
                            <img src="./img/Kakao_logo.jpg" alt="kakao logo" />
                            카카오로 로그인
                        </div>
                        <div class="apple">
                            <img src="./img/Apple_logo.png" alt="apple logo" />
                            Apple로 로그인
                        </div>
                    </div>

                    <p class="or">
                        <span>또는</span>
                    </p>
                </div>
            </section>
        </div>


</body>

</html>
