<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="./basic.css" rel="stylesheet" />
    <title>스페이스클라우드</title>
</head>

<body>
    <div class="container">

        <div class="header">
            <h1>
                <a class="logo"> SpaceCloud </a>
            </h1>
            <div class="search_wrap">
                <div class="search">
                    <input type="text" placeholder="지역 또는 공간유형을 검색해보세요!" />
                    <a class="nav_search">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </div>

            <div class="nav_link_wrap">
                <a class="nav_link" href="http://partner.spacecloud.kr" target="blank">공간 등록 하기</a>
                <a class="nav_link" href="/">기획전</a>
            </div>
            <a class="nav_menu">
                <i class="fas fa-bars"></i>
            </a>
        </div>

        <div class="main"></div>

        <div class="footer">
            <div class="footer_wrap">
                <div class="footer_top">
                    <a class="footer_logo" href="#">
                        <span class="footer_logo_icon">SpaceCloud.</span>
                    </a>
                    <ul class="link_info">
                        <li>
                            <a href="https://blog.naver.com/spacecloud" title="새창열림" target="_blank">블로그</a>
                        </li>
                        <li>
                            <a href="#">이용약관</a>
                        </li>
                        <li>
                            <a href="#">개인정보처리방침</a>
                        </li>
                        <li>
                            <a href="#">운영정책</a>
                        </li>
                        <li>
                            <a href="#">고객문의</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
